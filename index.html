<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <h1>SIMON PLAY..</h1>
    <p>Relive the 90's..</p>
    <h2 id="title">Press A key to Start</h2>

    <div class="container">
      <div class="row">
          <button type="button" id="green" class="btn green"></button>
          <button type="button" id="red" class="btn red"></button>
      </div>

      <div class="row2">
        <button type="button" id="yellow" class="btn yellow"></button>
        <button type="button" id="blue" class="btn blue"></button>

      </div>

    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="simon.js" charset="utf-8"></script>
  </body>
</html>
